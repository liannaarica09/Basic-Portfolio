<!DOCTYPE html>
<html>
<head>
	<title>Contact Me</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<div id="headerContent">
			<div class="banner">
				<h1>Maureen Bockrath</h1>
			</div>
			<nav>
				<ul>
					<li><a href="#">About</a></li>
					<li><a href="#" class="leftBorder">Portfolio</a></li>
					<li><a href="#" class=leftBorder>Contact</a></li>
				</ul>
			</nav>
	</div>
	</header>

	<div id="mainBody">
		<div class="content">
			<h1>Contact</h1>
			<form>
				<p>Name</p>
				<input type="text" name="name">
				<p>Email</p>
				<input type="email" name="email">
				<p>Message</p>
				<textarea rows="4" cols="50"></textarea>
			</form>
		</div>
		<article id="sidebar">
			<h2>Connect With Me</h2>
			<div id="iconContainer">
				<img src="./assets/images/github.png" height="70" alt="github icon">
				<img src="./assets/images/linkedin.png" height="70" alt="linkedIn icon">
				<img src="./assets/images/stackoverflow.png" height="70" alt="Stack Overflow icon">
			</div>
		</article>
	</div>

	<footer>
		<p>Copyright &copy; 2018 Maureen Bockrath</p>
	</footer>

</body>
</html>
